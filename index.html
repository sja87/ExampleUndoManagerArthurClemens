<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Example Application with UndoManager ArthurClemens</title>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	
	<!-- you can download the undomanager here https://github.com/ArthurClemens/Javascript-Undo-Manager -->
	<script src="undomanager.js" type="text/javascript" charset="utf-8"></script>
	<script src="app.js" type="text/javascript" charset="utf-8"></script>

	<script type="text/javascript">
	$(document).ready(function() {
		var cr = new CrazyThings();
		cr.doIt();

		$('#myUndoButton').click(function() {
			cr.callUndo();
		});;
		
		$('#myRedoButton').click(function() {
			cr.callRedo();
		});;

	});
	
	
	
	</script>

</head>
<body>
	
	<div><button id="myUndoButton">Undo</button><button id="myRedoButton">Redo</button></div>
	<div id="container" style="margin-top:0px;"></div>

</body>
</html>
